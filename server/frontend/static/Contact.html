<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Contact Card -->
    <div class="card" style="width: 80%; margin: auto; margin-top: 3%;">
      <div class="banner" name="about-header">
        <h1>Contact Us</h1>
        <p class="intro">Below you'll find contact options for our dealership team.</p>
      </div>

      <!-- Top Centered Image -->
      <div style="display: flex; justify-content: center; margin-top: 20px;">
        <img src="/static/contactus.png" alt="Top Contact Image" style="width: 40%; max-width: 300px; border-radius: 10px;">
      </div>

      <!-- Split Content: Image | Divider | Text -->
      <div class="contact-content">
        <img src="/static/contactus.png" alt="Contact icon">
        <div class="contact-divider"></div>
        <div class="contact-text">
          <p>
            Reach out to our team any time. We're available by email and phone to assist with vehicle inquiries,
            service appointments, or dealership feedback.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
